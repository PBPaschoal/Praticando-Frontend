<title>Teste JS</title>
<link href="style/estilo.css" rel="stylesheet" type="text/css">
	<script>
		alert("Bem-Vindo ao Mundo JavaScript!");
		var teste = 2525;
		alert(teste + " Variavel TESTE");
		// lê um dado de entrada
		var num = prompt("Número: ");
		// calcula o dobro
		var dobro = num * 2;
		// exibe a resposta
		alert("Dobro é: " + dobro);
		var num1 = Number(prompt("Informe o primeiro numero: "));
		var num2 = Number(prompt("Informe o segundo numero: "));
		var soma = num1 + num2;
		alert("A soma de " + num1 + " + " + num2 + " = " + soma);
	</script>
</head>
